{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'post_project.css'%}">
    <title>Post a project</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="inner-wrapper">
                <form action="/projects/post_project_handler/" method="post">
                    <h1>Post a Project</h1>
                    <div class="mb-3">
                        <label for="projectTitleInput" class="form-label">Project Title</label>
                        <input class="form-control project-form-element" id="projectTitleInput" placeholder="Enter name of the project" name="project_title">
                    </div>
                    <div class="mb-3">
                        <label for="projectDescInput" class="form-label">Project Desctiprion</label>
                        <textarea class="form-control project-form-element" id="projectDescInput" rows="3" placeholder="Enter Desctiprion: ....." name="project_description"></textarea>
                    </div>
                    <div style="text-align: center; width: 100%;">
                        <button type="submit" class="btn btn-success" style="text-align: center; width: 100px;">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
